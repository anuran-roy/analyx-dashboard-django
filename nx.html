<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"data": {"children": ["Collaborations"], "endpoint": {"endpoint_function": "\u003cfunction home at 0x7f7a21dc5d30\u003e", "hits": 1}, "node_id": "Home", "parents": []}, "id": "Home", "label": "Home", "shape": "dot", "size": 10}, {"data": {"children": ["Collaborations"], "endpoint": {"endpoint_function": "\u003cfunction events at 0x7f7a21dc5ca0\u003e", "hits": 1}, "node_id": "Events", "parents": []}, "id": "Events", "label": "Events", "shape": "dot", "size": 10}, {"data": {"children": ["Blog"], "endpoint": {"endpoint_function": "\u003cfunction collaborations at 0x7f7a21dc5c10\u003e", "hits": 1}, "node_id": "Collaborations", "parents": []}, "id": "Collaborations", "label": "Collaborations", "shape": "dot", "size": 10}, {"data": {"children": [], "endpoint": {"endpoint_function": "\u003cfunction blog at 0x7f7a21dc5a60\u003e", "hits": 1}, "node_id": "Blog", "parents": []}, "id": "Blog", "label": "Blog", "shape": "dot", "size": 10}, {"data": {"children": ["Collaborations"], "endpoint": {"endpoint_function": "\u003cfunction contact at 0x7f7a21dc5b80\u003e", "hits": 1}, "node_id": "Contact", "parents": []}, "id": "Contact", "label": "Contact", "shape": "dot", "size": 10}, {"data": {"children": ["Blog"], "endpoint": {"endpoint_function": "\u003cfunction about at 0x7f7a21dc5af0\u003e", "hits": 1}, "node_id": "About", "parents": []}, "id": "About", "label": "About", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Home", "to": "Events", "weight": 1}, {"arrows": "to", "from": "Home", "to": "Collaborations", "weight": 1}, {"arrows": "to", "from": "Events", "to": "Collaborations", "weight": 1}, {"arrows": "to", "from": "Events", "to": "Blog", "weight": 1}, {"arrows": "to", "from": "Events", "to": "Contact", "weight": 1}, {"arrows": "to", "from": "Collaborations", "to": "Events", "weight": 1}, {"arrows": "to", "from": "Collaborations", "to": "Blog", "weight": 1}, {"arrows": "to", "from": "Collaborations", "to": "Collaborations", "weight": 1}, {"arrows": "to", "from": "Collaborations", "to": "Home", "weight": 1}, {"arrows": "to", "from": "Blog", "to": "About", "weight": 1}, {"arrows": "to", "from": "Blog", "to": "Collaborations", "weight": 1}, {"arrows": "to", "from": "Blog", "to": "Events", "weight": 1}, {"arrows": "to", "from": "Blog", "to": "Blog", "weight": 1}, {"arrows": "to", "from": "About", "to": "Blog", "weight": 1}, {"arrows": "to", "from": "Contact", "to": "Collaborations", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
